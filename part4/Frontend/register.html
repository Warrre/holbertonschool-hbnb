<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icon.png">
    <link rel="apple-touch-icon" href="/images/icon.png">
    <meta name="theme-color" content="#2d1850">
</head>
<body>
        <header class="site-header">
            <div class="header-inner">
                <a href="index.html" class="logo-link"><img src="images/logo.svg" alt="HBnB" class="logo"></a>
                <nav class="main-nav">
                    <a href="index.html">Accueil</a>
                    <a href="register.html" id="register-link" class="login-button">Inscription</a>
                    <a href="login.html" id="login-link" class="login-button">Se connecter</a>
                    <button id="logout-button" class="login-button" style="display:none;">Se déconnecter</button>
                </nav>
            </div>
        </header>

        <main>
            <section class="auth-page">
                <h2>Inscription</h2>
                <form id="register-form" class="form">
                    <label for="first_name">Prénom</label>
                    <input id="first_name" type="text" required>

                    <label for="last_name">Nom</label>
                    <input id="last_name" type="text" required>

                    <label for="email">Email</label>
                    <input id="email" type="email" required>

                    <label for="password">Mot de passe</label>
                    <input id="password" type="password" required>

                    <button type="submit" class="btn">S'inscrire</button>
                </form>
                <p id="register-error" class="error"></p>
            </section>
        </main>

        <footer class="site-footer">
            <div class="footer-inner">&copy; HBnB — Tous droits réservés.</div>
        </footer>

        <script src="scripts.js"></script>
</body>
</html>
